<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Edit</title>
      <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> -->
      <link rel="stylesheet" href="./assets/css/edit.css">
  </head>
  <body>
    <main>
      <section class="container edit-container">
        <fieldset>
          <div>
            <img src="./assets/images/edit.svg">
       
          </div>
          <div>
            <label for="mail">Email</label> <br>
            <input type="email" id="mail" name="mail"/>
          </div>
          <div>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password"/> <br>
          </div>
          <div>
            <label for="displayName">Display name</label> <br>
            <input type="text" id="displayName" name="displayName"/> <br>
          </div>
          <div>
            <label for="photo">Url of picture</label> <br>
            <input type="url" id="photo"/> <br>
          </div>
          <button id="edit">Confirm</button>   
        </fieldset>
      </section>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signed up Successfully</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signing up failed</p>
      </div>
    </main> 
    <script>
      const mailField = document.getElementById('mail');
const passwordField = document.getElementById('password');
const displayNameField = document.getElementById('displayName');
const photoField = document.getElementById('photo');
const labels = document.getElementsByTagName('label');
const editButton = document.getElementById('edit');
const deleteButton = document.getElementById('delete');

mailField.addEventListener('focus', () => {
    labels.item(0).className = "focused-field";
});

passwordField.addEventListener('focus', () => {
    labels.item(1).className = "focused-field";
});

mailField.addEventListener('blur', () => {
    if(!mailField.value)
        labels.item(0).className = "unfocused-field";
});

passwordField.addEventListener('blur', () => {
    if(!passwordField.value)
        labels.item(1).className = "unfocused-field";
});

displayNameField.addEventListener('focus', () => {
    labels.item(2).className = "focused-field";
});

photoField.addEventListener('focus', () => {
    labels.item(3).className = "focused-field";
});

displayNameField.addEventListener('blur', () => {
    if(!displayNameField.value)
        labels.item(2).className = "unfocused-field";
});

photoField.addEventListener('blur', () => {
    if(!photoField.value)
        labels.item(3).className = "unfocused-field";
});
    </script>   
  </body>
</html>
