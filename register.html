<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="background-color: #FFCAD4;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent" class="path-nav">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
      </nav>
    <div class="container-fluid">
        <div class="row">
           <div class="col-lg-6 col-sm-6 register-art">
           
           </div><div class="col-lg-6 regform">
                <h2 class="h2-responsive text-center reg-head mt-3">Registration Form <i class="fa fa-id-card-o" aria-hidden="true"></i></h2>
                <form>
<label for="fname"><input type="text" placeholder="First Name" required/>
</label><br/>
<label for="lname"><input type="text" placeholder="Last Name" required/>
</label><br/>

<label for="email"><input type="email" placeholder="Enter your email" required/>
</label><br/>
<label for="phone"><input type="tel" placeholder="Phone No." required/>
</label><br/>
<label for="address"><textarea type="text" placeholder="Address" required></textarea>
</label><br/>
<label for="gender" class="regrad" style="color: rgb(109, 109, 109);">
    <input type="radio" name="gender" required/>Male
    <input type="radio" name="gender" required/>Female
    <input type="radio" name="gender" required/>Not to specify
</label><br/>
<label for="city"><input type="text" placeholder="City/Town" required/>
</label><br/>

<label for="state"><input type="text" placeholder="State" required/>
</label><br/>

<label for="birthdate"><input type="date" title="Date of Birth" style="color: rgb(110, 110, 110);" required/>
</label><br/>
<button class="d-block ml-auto mr-auto mt-3 btn btn-outline-danger btn-md"> Register</button>
</form>
            </div>
    </div></div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
